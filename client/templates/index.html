<!doctype html>
<title>notebook</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 1em auto;
        max-width: 94ch;
        padding: 0 .62em;
        font-family: monospace;
    }
    img {
        max-width: 130%;
    }
    pre {
        margin: 0;
    }
    .code-cell, .text-cell {
        font-family: sans-serif;
    }
    .code-cell {
        /* border: 1px solid black; */
        margin: 0.5em;
    }
    .evaluating {
        border-color: red;
    }
    .code-cell .code {
        background-color: #edeeef;
        padding: 0.5em;
        margin-bottom: 0.2em;
    }
    {{ styles }}
</style>
<body>
    <div id="cells">
        {{ cells }}
    </div>
    <script src="client.js"></script>
</body>
